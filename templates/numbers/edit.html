<body>
    <h2>Editar numero</h2>


    <form action="/numbers/update" method="POST">
        <input type="hidden" name="id" value="{{number[0]}}">

        <select name="user_id">

                -- Selecione --
            </option>

                        {{user[1]}}
                    </option>
